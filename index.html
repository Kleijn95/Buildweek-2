<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="./assets/css/circular-font.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link href="./assets/css/home.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid position-relative">
    <div class="row">
      <header></header>

      <main class="container p-0 col overflow-y-scroll position-relative">
        <div class="container mt-4">
          <div class="container mt-4 px-0 username">
            <div class="d-flex justify-content-between">
              <div class="text-white mb-3">
                <button class="bg-transparent border-0" type="button" data-bs-target="#carouselBanner"
                  data-bs-slide="prev">
                  <span aria-hidden="true"><i
                      class="fa-solid fa-angle-left text-secondary rounded-circle fs-5"></i></span>
                </button>
                <button class="bg-transparent border-0" type="button" data-bs-target="#carouselBanner"
                  data-bs-slide="next">
                  <i class="fa-solid fa-angle-right text-secondary rounded-circle fs-5 ms-3"></i>
                </button>
              </div>
              <div class="d-flex bg-black rounded-pill align-items-center gap-2 pe-2" style="height: 30px">
                <img src="./assets/imgs/search/image-1.jpeg" class="img-fluid h-100 rounded-circle" />
                <button class="bg-transparent border-0 text-white dropdown-toggle" type="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Username
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item text-white" href="#">Modifica Profilo</a></li>
                  <li><a class="dropdown-item text-white" href="#">Impostazioni</a></li>
                  <li><a class="dropdown-item text-white showAside" href="#">Attività Amici</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="hideDiv position-absolute d-none d-md-block">
            <button class="rounded-pill py-1 px-2 text-secondary border-0 hideBanner">NASCONDI ANNUNCI</button>
          </div>

          <div id="carouselBanner" class="carousel slide banner d-none d-md-block">
            <div class="carousel-inner carousel"></div>
          </div>

          <h3 class="text-white my-4 fs-1 saluto"></h3>
          <div class="container d-md-none text-white d-flex">
            <button class="btn bg-transparent text-white mb-4">Musica</button>
            <button class="btn bg-transparent text-white mb-4">Podcast e show</button>
          </div>
          <div class="row" id="mainRow"></div>

          <div class="box2 my-5"></div>

          <div class="d-flex justify-content-between align-items-center">
            <h3 class="text-white mt-3">Altro di ciò che ti piace</h3>
            <button class="btn text-white p-0 visualizza" id="viewAll"></button>
          </div>
          <div class="container">
            <div id="albumRaw"></div>
          </div>
        </div>
      </main>

      <aside>
        <div></div>
      </aside>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg sticky-bottom text-white player" style="background-color: #181818"></nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/player.js"></script>
  <script src="./assets/js/sidebar.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
