<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./assets/css/circular-font.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/home.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.0/dist/color-thief.min.js"></script>
  </head>

  <body>
    <div class="container-fluid osition-relative">
      <div class="row">
        <header></header>

        <main class="container p-3 col overflow-y-scroll position-relative">
          <div class="row">
            <div class="col-12 d-flex flex-column">
              <h1 class="text-white text-center">Cerca</h1>
              <form class="w-100 d-flex justify-content-center">
                <input
                  type="text"
                  class="bg-secondary focus-ring searchBar w-75 searchInput form-control text-white"
                  placeholder="Cerca qualcosa..."
                />
              </form>
            </div>
          </div>
          <div class="p-5 row row-cols-2 genres justify-content-between gy-3 searchRow">
            <div class="rounded-3 text-white p-5 popSearch position-relative overflow-hidden">
              <span class="position-relative z-1">Pop</span
              ><img
                src="./assets/imgs/genres/pop.jfif"
                class="position-absolute rounded-3 shadow z-0 rotate-45"
                alt="pop"
              />
            </div>
            <div class="rounded-3 text-white p-5 rockSearch position-relative overflow-hidden">
              <span class="position-relative z-1">Rock</span
              ><img
                src="./assets/imgs/genres/rock.jfif"
                class="position-absolute rounded-3 shadow z-0 rotate-45"
                alt="rock"
              />
            </div>
            <div class="rounded-3 text-white p-5 bluesSearch position-relative overflow-hidden">
              <span class="position-relative z-1">Blues</span
              ><img
                src="./assets/imgs/genres/blues.jfif"
                class="position-absolute rounded-3 shadow z-0 rotate-45"
                alt="blues"
              />
            </div>
            <div class="rounded-3 text-white p-5 metalSearch position-relative overflow-hidden">
              <span class="position-relative z-1">Metal</span
              ><img
                src="./assets/imgs/genres/metal.jfif"
                class="position-absolute rounded-3 shadow z-0 rotate-45"
                alt="metal"
              />
            </div>
            <div class="rounded-3 text-white p-5 elettronicaSearch position-relative overflow-hidden">
              <span class="position-relative z-1">Elettronica</span
              ><img
                src="./assets/imgs/genres/edm.jfif"
                class="position-absolute rounded-3 shadow z-0 rotate-45"
                alt="edm"
              />
            </div>
            <div class="rounded-3 text-white p-5 rapSearch position-relative overflow-hidden">
              <span class="position-relative z-1">Rap</span
              ><img
                src="./assets/imgs/genres/rap.jfif"
                class="position-absolute rounded-3 shadow z-0 rotate-45"
                alt="rap"
              />
            </div>
          </div>
        </main>

        <aside><div></div></aside>

        <section></section>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg sticky-bottom text-white player" style="background-color: #181818"></nav>

    <div id="noResults" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">ERRORE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <p>La tua ricerca non corrisponde ad alcun dato in nostro possesso.</p>
            <p class="text-center">RIP :(</p>
          </div>
          <div class="modal-footer">
            <button id="closeModalBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/player.js"></script>
    <script src="./assets/js/search.js"></script>
  </body>
</html>
