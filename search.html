<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./assets/css/circular-font.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link href="./assets/css/home.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.0/dist/color-thief.min.js"></script>
</head>

<body>
  <div class="container-fluid osition-relative">
    <div class="row">
      <header class="col-2 px-0 bg-black pt-4"></header>

      <main class="container p-3 col overflow-y-scroll position-relative">
        <div class="row">
          <div class="col-12 d-flex flex-column">
            <h1 class="text-white text-center">Cerca</h1>
            <form class="w-100 d-flex justify-content-center">
              <input type="text" class="bg-secondary focus-ring searchBar w-75 searchInput form-control text-white"
                placeholder="Cerca qualcosa..." />
            </form>
          </div>
        </div>
        <div class="p-5 row row-cols-2 genres justify-content-between gy-3 searchRow">
          <div class="rounded-1 text-white p-5 popSearch"><span>Pop</span></div>
          <div class="rounded-1 text-white p-5 rockSearch"><span>Rock</span></div>
          <div class="rounded-1 text-white p-5 bluesSearch"><span>Blues</span></div>
          <div class="rounded-1 text-white p-5 metalSearch"><span>Metal</span></div>
          <div class="rounded-1 text-white p-5 elettronicaSearch"><span>Elettronica</span></div>
          <div class="rounded-1 text-white p-5 rapSearch"><span>Rap</span></div>
        </div>
      </main>

      <aside class="col-2 bg-black"></aside>

      <section></section>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg sticky-bottom text-white" style="background-color: #181818">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-3">
        <img class="song" src="./assets/imgs/search/image-13.jpeg" alt=""
          style="width: 50px; height: 50px; object-fit: cover" />
        <div>
          <h6 class="text-white m-0">Lorem ipsum dolor</h6>
          <p class="text-secondary m-0 subtitle">lorem lorem</p>
        </div>
        <button class="btn btn-link text-secondary p-0 like">
          <i class="far fa-heart"></i>
        </button>
        <button class="btn btn-link text-secondary p-0 d-none dislike">
          <i class="fas fa-heart"></i>
        </button>
      </div>
      <div class="row-column">
        <div class="d-flex justify-content-center align-items-center gap-3 flex-grow-1">
          <button class="btn btn-link text-success p-0">
            <i class="fas fa-random"></i>
          </button>
          <button class="btn btn-link text-secondary p-0">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="far fa-play-circle fa-2x"></i>
          </button>
          <button class="btn btn-link text-secondary p-0">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="btn btn-link text-success p-0">
            <i class="fas fa-history"></i>
          </button>
        </div>
        <input class="slider-track-input mousetrap" type="range" step="1" style="width: 100%" />
      </div>
      <div class="d-flex gap-3">
        <button class="btn btn-link text-white p-0">
          <i class="fas fa-microphone-alt"></i>
        </button>

        <button class="btn btn-link text-white p-0"><i class="fas fa-list"></i></button>

        <button class="btn btn-link text-white p-0"><i class="bi bi-speaker"></i></button>
        <button class="btn btn-link text-white p-0 volume"><i class="fas fa-volume-up"></i></button>
        <button class="btn btn-link text-white p-0 d-none noVolume"><i class="fas fa-volume-mute"></i></button>
        <div>
          <input class="slider-track-input mousetrap" type="range" step="1" />
        </div>
        <button class="btn btn-link text-white p-0"><i class="fas fa-expand-alt"></i></button>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/sidebar.js"></script>
  <script src="./assets/js/player.js"></script>
  <script src="./assets/js/search.js"></script>
</body>

</html>
