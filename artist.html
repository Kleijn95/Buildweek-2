<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/album.css" rel="stylesheet" />
    <link href="./assets/css/circular-font.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="col-2 px-0 bg-black pt-4"></header>

        <main class="container p-0 col bg-secondary overflow-y-scroll">
          <div class="container-fluid d-flex flex-column p-3 justify-content-between" id="artistBanner">
            <div class="container mt-4 px-0">
              <div class="d-flex justify-content-between">
                <div class="text-white mb-3">
                  <button
                    class="bg-transparent border-0"
                    type="button"
                    data-bs-target="#carouselBanner"
                    data-bs-slide="prev"
                  >
                    <span aria-hidden="true"
                      ><i class="fa-solid fa-angle-left text-secondary rounded-circle fs-5"></i
                    ></span>
                  </button>
                  <button
                    class="bg-transparent border-0"
                    type="button"
                    data-bs-target="#carouselBanner"
                    data-bs-slide="next"
                  >
                    <i class="fa-solid fa-angle-right text-secondary rounded-circle fs-5 ms-3"></i>
                  </button>
                </div>
                <div class="d-flex bg-black rounded-pill align-items-center gap-2 pe-2" style="height: 30px">
                  <img src="./assets/imgs/search/image-1.jpeg" class="img-fluid h-100 rounded-circle" />
                  <button
                    class="bg-transparent border-0 text-white dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Username
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item text-white" href="#">Modifica Profilo</a></li>
                    <li><a class="dropdown-item text-white" href="#">Impostazioni</a></li>
                    <li><a class="dropdown-item text-white showAside" href="#">Attivit√† Amici</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div>
              <div id="verified" class="d-flex align-items-center">
                <img
                  src="https://www.genzhiphop.com/wp-content/uploads/2021/09/Legitly-Verified-Blue-Badge-top-page-600x454.png"
                  alt="verified"
                  width="30px"
                />
                <span class="text-white">Artista Verificato</span>
              </div>
              <h1 class="display-1 fw-bold text-white mb-3" id="artistName">Nome Artista</h1>
              <span id="monthlyListeners" class="text-white pb-3">4565464 ascoltatori mensili</span>
            </div>
          </div>

          <section class="container-fluid bg-dark">
            <div class="container musicList h-100">
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-play text-black play rounded-circle m-3 fs-5"></i>
                <div id="follow" class="border border-white bg-dark btn"><span class="text-white">Segui</span></div>
                <div class="dropdown">
                  <button
                    class="bg-transparent border-0 text-secondary ms-3 fs-2"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-ellipsis"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>
              <div class="row text-white">
                <div class="col-8 d-flex flex-column" id="artistTracks">
                  <h3>Popolari</h3>
                </div>
                <div class="col-4 d-flex flex-column" id="likedTracks">Brani che ti piacciono</div>
              </div>
            </div>
          </section>
        </main>

        <aside class="col-2 bg-black"></aside>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/player.js"></script>
    <script src="./assets/js/artist.js"></script>
  </body>
</html>
