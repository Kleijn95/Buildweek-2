<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link href="./assets/css/album.css" rel="stylesheet" />
  <link href="./assets/css/circular-font.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.0/dist/color-thief.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header></header>

      <main class="container p-0 col overflow-y-scroll">
        <div class="container mt-4">
          <div class="container mt-4 px-0 username">
            <div class="d-flex justify-content-between">
              <div class="text-white mb-3">
                <button class="bg-transparent border-0" type="button" data-bs-target="#carouselBanner"
                  data-bs-slide="prev">
                  <span aria-hidden="true"><i
                      class="fa-solid fa-angle-left text-secondary rounded-circle fs-5"></i></span>
                </button>
                <button class="bg-transparent border-0" type="button" data-bs-target="#carouselBanner"
                  data-bs-slide="next">
                  <i class="fa-solid fa-angle-right text-secondary rounded-circle fs-5 ms-3"></i>
                </button>
              </div>
              <div class="d-flex bg-black rounded-pill align-items-center gap-2 pe-2" style="height: 30px">
                <img src="./assets/imgs/search/image-1.jpeg" class="img-fluid h-100 rounded-circle" />
                <button class="bg-transparent border-0 text-white dropdown-toggle" type="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Username
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item text-white" href="#">Modifica Profilo</a></li>
                  <li><a class="dropdown-item text-white" href="#">Impostazioni</a></li>
                  <li><a class="dropdown-item text-white showAside" href="#">Attivit√† Amici</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="container d-flex p-4 music-box gap-3 banner">
          <div style="width: 350px">
            <img id="albumImg" src="https://iili.io/HlHy9Yx.png" class="img-fluid shadow-lg" />
          </div>
          <div class="container text-white">
            <div class="d-flex flex-column justify-content-center h-100">
              <div class="my-auto">
                <p class="mb-0">ALBUM</p>
                <h2 id="songName">TITOLO</h2>
              </div>
              <div class="d-flex align-items-center mt-auto">
                <img src="https://iili.io/HlHy9Yx.png" alt="albumart" height="25px" class="rounded-circle artistPic" />
                <p class="mb-0 ms-2">
                  <span class="fw-bold" id="artist">Artista</span> - <span class="year fw-bold">Anno</span> -
                  <span class="tracks fw-bold">Numero Brani</span>,
                  <span class="duration text-gray">Durata totale</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <section class="container-fluid section-gradient">
          <div class="container musicList h-100">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-play text-black play rounded-circle m-3 fs-5"></i>
              <i class="fa-regular fa-heart text-white fs-3 ms-3"></i>
              <i class="fa-regular fa-circle-down text-white fs-3 ms-4"></i>
              <div class="dropdown">
                <button class="bg-transparent border-0 text-secondary ms-3 fs-2" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa-solid fa-ellipsis"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </div>
            <div class="container mt-2" id="songsContainer">
              <div class="row">
                <div class="col-1">
                  <h3 class="text-secondary">
                    <p class="text-end mb-0">#</p>
                  </h3>
                </div>
                <div class="col-7">
                  <h3 class="text-secondary">TITOLO</h3>
                </div>
                <div class="col-4 d-flex justify-content-between">
                  <span class="text-secondary">RIPRODUZIONI</span>
                  <h3>
                    <i class="fa-regular fa-clock text-secondary align-self-end"></i>
                  </h3>
                </div>
                <hr class="text-secondary" />
              </div>
            </div>
          </div>
        </section>
      </main>

      <aside>
        <div></div>
      </aside>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg sticky-bottom text-white player" style="background-color: #181818"></nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/sidebar.js"></script>
  <script src="./assets/js/album.js"></script>
  <script src="./assets/js/player.js"></script>
</body>

</html>
